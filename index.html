<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unkalaki Name Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        input,
        button {
            font-size: 1.2em;
            margin: 10px 0;
            padding: 5px;
        }

        #output {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <h1>Unkalaki Name Converter</h1>

    <div>
        <label for="inputName">Your name:</label><br>
        <input type="text" id="inputName" value="Rock"><br>
        <button onclick="convertName()">Convert</button>
    </div>
    <br>
    <div>
        <label for="output">Your Unkalaki Name:</label><br>
        <div id="output">Lunamor</div>
    </div>
    <br>
    <div>
        Some things you can try:
        <li>First name</li>
        <li>Nickname</li>
        <li>First name Last name</li>
        <li>Last name, First name</li>
    </div>
    <br>
    <div>
        How it works:
        <br>
        <img src="table.png">
    </div>

    <script>
        const conversionChart = {
            A: "ti", B: "nu", C: "u", D: "li", E: "ki", F: "ka", G: "fah'", H: "ho", I: "ki'",
            J: "ka'", K: "al", L: "mi", M: "kai", N: "ma", O: "na", P: "i'", Q: "kai'", R: "lu",
            S: "ku", T: "tu", U: "na'", V: "a", W: "li'", X: "ai", Y: "tai", Z: "mu",
            CH: "la", CK: "mor", NG: "tal", PH: "to", QU: "ma'", SH: "ta", TH: "hu", WH: "ak'", ZH: "nu'"
        };

        function convertName() {
            const input = document.getElementById("inputName").value.toUpperCase();
            let unkalakiName = "";

            for (let i = 0; i < input.length; i++) {
                const doubleChar = input.substring(i, i + 2); // Check for 2-character combinations
                if (conversionChart[doubleChar]) {
                    unkalakiName += conversionChart[doubleChar];
                    i++; // Skip the next character as it was part of the combination
                } else if (conversionChart[input[i]]) {
                    unkalakiName += conversionChart[input[i]];
                }
            }

            document.getElementById("output").value = unkalakiName.charAt(0).toUpperCase() + unkalakiName.slice(1);
        }

        // Add event listener for "Enter" key press
        document.getElementById("inputName").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Prevent form submission or default behavior
                convertName();
            }
        });    </script>
</body>

</html>
